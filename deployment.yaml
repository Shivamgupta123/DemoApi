apiVersion: apps/v1
kind: Deployment
metadata:
  name: nagp-deployment
  namespace: kubernetes-cluster-shivam
  labels:
    app: nagp
spec:
  replicas: 4
  selector:
    matchLabels:
      app: nagp
  template:
    metadata:
      labels:
        app: nagp
    spec:
      containers:
      - name: nginx
        image: shivamgupta04/samplewebapi:latest
        ports:
          - name: http
            containerPort: 80
            protocol: TCP

---
apiVersion: "v1"
kind: "Service"
metadata:
  name: nagp-deployment-service
  namespace: kubernetes-cluster-shivam
  labels:
    app: nagp
spec:
  type: NodePort
  selector: 
    app: nagp
  ports: 
  - protocol: "TCP"
    nodePort: 30158
    port: 80
    targetPort: 80
  selector: 
    app: nagp
  type: "LoadBalancer"
